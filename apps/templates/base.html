<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Imager</title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		    <div class="notification is-danger">
		        {{ messages[0] }}
		    </div>
		{% endif %}
		{% endwith %}
		{% block content %}
		{% endblock %}
	</body>
</html>

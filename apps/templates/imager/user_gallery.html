{% extends "base.html" %}

{% block content %}
	{% if user %}
	<h1>{{user.username}}</h1>
	{% endif %}
	{% if images %}
	{% for image in images %}
	<a href="{{ url_for('imager.load_by_id', image_id=image.file_id) }}">
		<img src="{{ url_for('imager.load_by_id', image_id=image.file_id) }}" style="width: 128px">
	</a>
	{% endfor %}
	{% else %}
	<span>No images uploaded.</span>
	{% endif %}
{% endblock %}

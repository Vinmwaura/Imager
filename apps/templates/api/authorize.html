<h1>An application would like to connect to your account.</h1>

<h2>The application <strong>{{grant.client.client_name}}</strong> is requesting access to your data.</h2>
<h3>You are currently logged in as <strong>{{ user.username }}</strong></h3>

<form action="" method="post">
    {% if not user %}
        <p>You haven't logged in. Log in with:</p>
        <div>
            <input type="text" name="username">
        </div>
    {% endif %}
    <br>
    <input id="deny" name="submit" type="submit" value="deny">
    <input id="submit" name="submit" type="submit" value="allow">
</form>
